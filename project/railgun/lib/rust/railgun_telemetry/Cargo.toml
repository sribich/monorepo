[package]
name = "railgun_telemetry"
version.workspace = true
authors.workspace = true
edition.workspace = true

publish = false

[features]
default = [
    "logging",
    "metrics",
    "tracing",
    "settings",
]

telemetry-client = []
telemetry-server = []

logging = [
    "dep:opentelemetry-stdout",
    "dep:serde_json",
    "dep:tracing",
    "dep:tracing-subscriber",
]
metrics = [
    "dep:opentelemetry",
    "dep:opentelemetry-otlp",
    "dep:serde_json",
]
tracing = [
    "dep:opentelemetry",
    "dep:opentelemetry_sdk",
    "dep:opentelemetry-appender-tracing",
    "dep:opentelemetry-otlp",
    "dep:opentelemetry-stdout",
    "dep:opentelemetry-semantic-conventions",
    "dep:serde_json",
    "dep:tracing",
    "dep:tracing-opentelemetry",
    "dep:tracing-subscriber",
]
settings = [
    "dep:railgun_settings",
    "dep:railgun_settings_derive",
    "dep:serde",
    "dep:serde_json",
]

[dependencies]
railgun_core = { workspace = true }
railgun_error = { workspace = true }
railgun_settings = { workspace = true, optional = true }
railgun_settings_derive = { workspace = true, optional = true }

serde = { workspace = true, optional = true, features = ["derive"] }
serde_json = { workspace = true, optional = true }
serde_path_to_error = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }
tracing-opentelemetry = { workspace = true, optional = true }
tracing-subscriber = { workspace = true, optional = true, features = ["env-filter"] }
opentelemetry = { workspace = true, optional = true }
opentelemetry_sdk = { workspace = true, optional = true, features = ["rt-tokio"]}
opentelemetry-appender-tracing = { workspace = true, optional = true }
opentelemetry-otlp = { workspace = true, optional = true }
opentelemetry-stdout = { workspace = true, optional = true }
opentelemetry-semantic-conventions = { workspace = true, optional = true }

[dev-dependencies]
expect-test = { workspace = true }

[lints]
workspace = true
